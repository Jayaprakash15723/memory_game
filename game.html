<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memory power test panrom </title>
        <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 3px solid #8B0000;
        }
        
        h1 {
            color: #8B0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            color: #2c2c2c;
            font-size: 18px;
            margin-bottom: 20px;
            gap: 20px;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #8B0000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            position: relative;
            color: #8B0000;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
            border-color: #DC143C;
        }
        
        .card.flipped {
            background: linear-gradient(145deg, #ffffff, #f8f8f8);
            border: 2px solid #000000;
            transform: rotateY(0deg);
            color: #000000;
        }
        
        .card.matched {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            border: 2px solid #8B4513;
            color: #8B4513;
            animation: bounce 0.5s ease;
        }
        
        .card.hidden {
            background: linear-gradient(145deg, #8B0000, #A0001A);
            border: 2px solid #ffffff;
            color: #ffffff;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(145deg, #8B0000, #A0001A);
            color: white;
            border: 2px solid #ffffff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        button:hover {
            background: linear-gradient(145deg, #DC143C, #B22222);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .win-message {
            color: #8B0000;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1> Finding Matches </h1>
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
            <div>Time: <span id="time">0</span>s</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="win-message" id="winMessage">
            ðŸŽ‰ Jeichita Maara ðŸŽ‰
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesElement = document.getElementById('moves');
        const matchesElement = document.getElementById('matches');
        const timeElement = document.getElementById('time');
        const winMessage = document.getElementById('winMessage');

        const emojis = ['ðŸ˜€', 'ðŸ˜', 'ðŸ˜­', 'ðŸ¥²', 'ðŸ¤•', 'ðŸ˜‚', 'ðŸ˜Ž', 'ðŸ˜´'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timeInterval = null;

        function createCards() {
    
            const cardEmojis = [...emojis, ...emojis];
            
            for (let i = cardEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardEmojis[i], cardEmojis[j]] = [cardEmojis[j], cardEmojis[i]];
            }

            gameBoard.innerHTML = '';
            cards = [];

            cardEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card hidden';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (flippedCards.length >= 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            if (!startTime) {
                startTime = Date.now();
                timeInterval = setInterval(updateTime, 1000);
            }

            this.classList.remove('hidden');
            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                matchesElement.textContent = matchedPairs;

                if (matchedPairs === emojis.length) {
                    
                    clearInterval(timeInterval);
                    winMessage.style.display = 'block';
                }
            } else {
                
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.classList.add('hidden');
                card2.classList.add('hidden');
                card1.textContent = '';
                card2.textContent = '';
            }

            flippedCards = [];
        }

        function updateTime() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeElement.textContent = elapsed;
            }
        }

        function resetGame() {
            clearInterval(timeInterval);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            movesElement.textContent = '0';
            matchesElement.textContent = '0';
            timeElement.textContent = '0';
            winMessage.style.display = 'none';
            createCards();
        }

        
        createCards();
    </script>
</body>
</html>
